{% extends "base.html" %}
{% block content %}
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_ingredient')}}">
        <h3 class="center-align"><i class="fas fa-plus prefix"></i> Add Ingredient</h3>
        <div class="row">
            <div class="col s12 m6">
                <div class="input-field col l12 s6">
                    <i class="fas fa-receipt prefix"></i>
                    <input id="ingredient_name" name="ingredient_name" type="text" minlength="2" maxlength="25"
                        pattern="^[a-zA-Z /]{2,25}$" class="validate" required>
                    <label for="ingredient_name">Name</label>
                </div>
                <div class="input-field col l12 s6">
                    <i class="fas fa-weight prefix"></i>
                    <input id="ingredient_quantity" name="ingredient_quantity" type="text" minlength="1" maxlength="25"
                        pattern="^[a-zA-Z0-9 /]{1,25}$" class="validate" required>
                    <label for="ingredient_quantity">Quantity</label>
                </div>
                <div class="row center-align">
                    <button class="waves-effect waves-light btn-small" type="submit" name="action"><a
                            href="{{ url_for('add_ingredient')}}"></a>Add</button>
                    <a href="{{ url_for('get_ingredients')}}" class="waves-effect waves-light btn-small">Done</a>
                    <a href="{{ url_for('add_recipe') }}" class="waves-effect waves-light btn-small">Cancell</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
