{% extends "base.html" %}
{% block content %}
<h3 class="center-align">
    <a class="btn-floating btn-large waves-effect waves-light center-align" href="{{ url_for('add_ingredient')}}">
        <i class="material-icons">add</i>
    </a> Ingredients
</h3>
<div class="row">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for ingredient in ingredients %}
            <tr>
                <td><strong>{{ ingredient.ingredient_name }}</strong>
                </td>
                <td>
                    <p>{{ ingredient.ingredient_quantity }}</p>
                <td>
                    <div class="row center-align">
                        <a href="{{ url_for('delete_ingredient', ingredient_id=ingredient._id)}}"
                            class="waves-effect waves-light btn-small">Delete</a>
                    </div>
                </td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="row">
        <a href="{{ url_for('get_recipes')}}" class="waves-effect waves-light btn-small center-align">Done</a>
    </div>
</div>
{% endblock %}
