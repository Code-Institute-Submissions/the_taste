{% extends "base.html" %}
{% block content %}
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_ingredient', ingredient_id=ingredient._id)}}">
        <h3 class="center-align"><i class="fas fa-edit prefix"></i> Edit Ingredients</h3>
        <div class="row">
            <div class="col s12 m6">
                <div class="input-field col l12 s6">
                    <i class="fas fa-receipt prefix"></i>
                    <textarea id="ingredient_name" name="ingredient_name" type="text" minlength="2" maxlength="10"
                        pattern="^[a-zA-Z]{2,10}$" class="materialize-textarea validate" required>
                    {{- ingredient.ingredient_name -}}
                    </textarea>
                    <label for="ingredient_name">Name</label>
                </div>
                <div class="input-field col l12 s6">
                    <i class="fas fa-weight prefix"></i>
                    <textarea id="ingredient_quantity" name="ingredient_quantity" type="text" minlength="1" maxlength="10"
                        pattern="^[a-zA-Z0-10]{1,10}$" class="materialize-textarea validate" required>
                    {{- ingredient.ingredient_quantity -}}
                    </textarea>
                    <label for="ingredient_quantity">Quantity</label>
                </div>
                <div class="row center-align">
                    <button class="btn-small" type="submit">Edit</button>
                    <a href="{{ url_for('add_recipe')}}" class="btn-small">Done</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
