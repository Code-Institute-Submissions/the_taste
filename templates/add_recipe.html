{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Add recipe</h3>
<div class="row card-pannel deep-orange lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col l6 s12">
                <i class="fas fa-utensils prefix"></i>
                <input id="recipe_name" name="recipe_name" type="text" minlength="2" maxlength="50"
                    pattern="^[a-zA-Z]{2,50}$" class="validate" required>
                <label for="recipe_name">Name</label>
            </div>
            <div class="row">
                <div class="input-field col l6 s12">
                    <i class="fas fa-clipboard-list prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Select</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col l10 s12">
                <i class="fas fa-info prefix"></i>
                <textarea id="recipe_description" name="recipe_description" class="materialize-textarea validate"
                    minlength="200" maxlength="400" pattern="^[a-zA-Z0-9:,]{200,400}$" required></textarea>
                <label for="recipe_description">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col l2 s6">
                <i class="far fa-clock prefix"></i>
                <textarea id="preparation_time" name="preparation_time" class="materialize-textarea validate" minlength="2"
                    maxlength="17" pattern="^[a-zA-Z0-9:,]{2,17}$" required></textarea>
                <label for="preparation_time">Preparation</label>
            </div>
            <div class="input-field col l2 s6">
                <i class="fas fa-stopwatch prefix"></i>
                <textarea id="cooking_time" name="cooking_time" class="materialize-textarea validate" minlength="2" maxlength="17"
                    pattern="^[a-zA-Z0-9:,]{2,17}$" required></textarea>
                <label for="cooking">Cooking</label>
            </div>
        </div>
        <div class="row">
            <h3>Ingredients</h3>
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>

                <tbody>

                        <td>Jellybean</td>
                        <td>$3.76</td>
                        <td>$3.76</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="fas fa-exclamation prefix"></i>
                <input id="allegens" name="allegens" type="tel" class="validate">
                <label for="allegens">Allergens</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
